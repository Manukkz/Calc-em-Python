<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PyCalc Pro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script>
    window.MathJax = {
      tex: { inlineMath: [['\\(', '\\)'], ['\\[', '\\]']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    body { transition: background-color .3s ease; }
    .main-card { border: none; border-radius: 1.5rem; }
    .result-box {
      background-color: rgba(var(--bs-primary-rgb), 0.08);
      border: 2px solid rgba(var(--bs-primary-rgb), 0.1);
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 1rem;
      position: relative;
    }
    .result-value { font-size: 2rem; font-weight: 700; color: var(--bs-primary); }
    .copy-btn {
      position: absolute; right: 1rem; top: 1rem;
      border: none; background: transparent; color: var(--bs-primary);
    }
    .step-card {
      background: rgba(var(--bs-primary-rgb), 0.05);
      border-left: 4px solid var(--bs-primary);
      border-radius: .5rem;
      padding: .75rem 1rem;
      margin-bottom: .5rem;
    }
  </style>
</head>

<body class="bg-light">
  <nav class="navbar bg-body-tertiary shadow-sm mb-5">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary"><i class="fas fa-cube me-2"></i>PyCalc <span class="fw-light text-body">Pro</span></a>
      <button class="btn btn-outline-secondary btn-sm rounded-circle border-0" onclick="toggleTheme()" id="themeBtn"><i class="fas fa-moon"></i></button>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card main-card shadow p-4">
          <div class="text-center mb-4">
            <h4 class="fw-bold">Calculadora Simbólica</h4>
            <p class="text-muted small">Limites, Derivadas e Integrais com explicação passo a passo</p>
          </div>

          <div class="form-floating mb-3">
            <select id="operacao" class="form-select text-primary fw-bold" onchange="togglePontoInput()">
              <option value="derivada">⚡ Derivada</option>
              <option value="integral">∫ Integral</option>
              <option value="limite">→ Limite</option>
            </select>
            <label for="operacao">Operação</label>
          </div>

          <div class="mb-3">
            <label class="form-label small fw-bold text-muted ms-1">FUNÇÃO f(x)</label>
            <input id="funcao" class="form-control text-center fw-bold" placeholder="Ex: (x**2-1)/(x-1)">
          </div>

          <div id="ponto-group" class="mb-3 d-none">
            <label class="form-label small fw-bold text-muted ms-1">X TENDE A</label>
            <input id="ponto" class="form-control text-center" placeholder="Ex: 0, 1, oo">
          </div>

          <button onclick="calcular()" class="btn btn-primary w-100 rounded-pill fw-bold py-3">
            <span id="btn-text">Calcular</span>
            <span id="loading" class="spinner-border spinner-border-sm ms-2" style="display:none"></span>
          </button>
        </div>

        <div id="result-area" style="display:none;" class="mt-4 text-center">
          <div class="result-box shadow-sm">
            <button class="copy-btn" onclick="copiarResultado()" title="Copiar resultado"><i class="fas fa-copy"></i></button>
            <span class="badge bg-primary-subtle text-primary mb-3 px-3 rounded-pill">RESULTADO FINAL</span>
            <div id="resultado" class="result-value"></div>
          </div>
          <div id="steps-area" class="text-start mt-4"></div>
          <button id="btn-graph" class="btn btn-outline-primary mt-3" data-bs-toggle="modal" data-bs-target="#graphModal" style="display:none;">
            <i class="fas fa-chart-line me-2"></i>Ver Gráfico
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="graphModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content border-0 shadow rounded-4">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title text-primary fw-bold"><i class="fas fa-chart-area me-2"></i>Gráfico</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center p-4">
          <img id="modal-graph-img" class="img-fluid rounded shadow" style="max-height:500px;">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = "https://calc-em-python.onrender.com//calculate";

    function toggleTheme() {
      const html = document.documentElement;
      const dark = html.getAttribute("data-bs-theme") === "dark";
      html.setAttribute("data-bs-theme", dark ? "light" : "dark");
      document.getElementById("themeBtn").innerHTML = dark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
    }
    function togglePontoInput() {
      const op = document.getElementById("operacao").value;
      document.getElementById("ponto-group").classList.toggle("d-none", op !== "limite");
    }
    function copiarResultado() {
      navigator.clipboard.writeText(document.getElementById("resultado").innerText);
      alert("Resultado copiado!");
    }

    async function calcular() {
      const func = document.getElementById("funcao").value.trim();
      const op = document.getElementById("operacao").value;
      const pt = document.getElementById("ponto").value;
      const load = document.getElementById("loading"), btnText = document.getElementById("btn-text");
      if (!func) { alert("Digite uma função."); return; }

      load.style.display = "inline-block"; btnText.textContent = "Calculando...";
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ func_str: func, operation: op, ponto: pt })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Erro no cálculo");

        document.getElementById("resultado").innerHTML = `\\[ ${data.result} \\]`;
        renderSteps(data.steps);
        if (data.plot) {
          document.getElementById("btn-graph").style.display = "inline-block";
          document.getElementById("modal-graph-img").src = "data:image/png;base64," + data.plot;
        } else {
          document.getElementById("btn-graph").style.display = "none";
        }
        document.getElementById("result-area").style.display = "block";
        MathJax.typesetPromise();
      } catch (e) {
        alert(e.message);
      } finally {
        load.style.display = "none"; btnText.textContent = "Calcular";
      }
    }

    function renderSteps(steps) {
      const area = document.getElementById("steps-area");
      area.innerHTML = "";
      if (!steps || !steps.length) { area.innerHTML = "<p class='text-muted'>Nenhum passo detalhado.</p>"; return; }
      steps.forEach((s, i) => {
        area.innerHTML += `<div class='step-card'><div class='fw-bold text-secondary'>Passo ${i + 1}</div><div>\\[ ${s} \\]</div></div>`;
      });
      MathJax.typesetPromise();
    }
  </script>
</body>
</html>
